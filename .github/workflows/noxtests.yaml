name: Nox Tests

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches: [ main ]

jobs:
  nox:
    name: Nox (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Python 3.13 isn't available on Ubuntu 20.04
          - os: ubuntu-20.04
            python-version: "3.13"
          
          # Python 3.13 might not be available on other platforms yet
          # Remove these excludes when 3.13 becomes available
          # - os: ubuntu-latest
          #   python-version: "3.13"
          # - os: macos-latest
          #   python-version: "3.13"
          # - os: windows-latest
          #   python-version: "3.13"

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Nox
      run: pip install nox
    
    - name: Run Nox
      env:
        GITHUB_PYTHON_VERSION: ${{ matrix.python-version }}
      run: nox